<div class="container" *ngIf="schedules.length>0">
    <div class="about-card mt-5">
        <div class="ql-container ql-snow" style="border-width: 0;">
            <div class="ql-editor" [innerHTML]="college.about">
            </div>
        </div>
    </div>
    <h3 class="greeting">HEY THERE <span class="user-name">{{user.name | uppercase}} </span> !!</h3>
    <div class="scheduleDate mt-5">
        <label class="date font-weight-bold mr-3">Select Session Date:</label>
        <input type="date" (change)="selectDate($event.target.value)" id="schedule" name="schedule">
    </div>

    <div class="schedules mt-4">
        <table class="table table-striped table-responsive-sm">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Meeting-Id</th>
                    <th scope="col">Password</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let schedule of filteredSchedules; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{schedule.subject | uppercase}}</td>
                    <td>{{schedule.date}}</td>
                    <td>{{schedule.time}}</td>
                    <td>{{schedule.meetingId}}</td>
                    <td>{{schedule.password}}</td>
                    <td><a type="button" href={{schedule.link}} class="btn border-0 rounded-0 shadows join-button">JOIN</a></td>
                </tr>
            </tbody>
        </table>
    </div>
